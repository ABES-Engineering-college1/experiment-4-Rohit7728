<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <center>
    <form style="width: 30%;">
        <fieldset>
            <center><legend><h1><b>Hotel Room Booking Form</b></h1></legend></center>

              <label for="Name">Full Name:</label>
              <input type="text" name="name" id="name" required>
          <br><br>
              <label for="email">Email:</label>
              <input type="email" name="email" id="email" required>
          <br><br>
              <label for="phone">Phone:</label>
              <input type="tel" name="phone" id="phone" required>
          <br><br>
              <label for="date">Check-in Date:</label>
              <input type="date" name="date" id="date" required>
          <br><br>
              <label for="date">Check-out Date:</label>
              <input type="date" name="date" id="date" required>
          <br><br>
              <label for="sel">Room Type:</label>
              <select name="sel" id="sel">
                    <option>Single Room</option>
                    <option>Double Room</option>
              </select> 
          <br><br>
              <label for="number">Number of Guests:</label> 
              <input type="number" name="guests" id="guests" min="1">
          <br><br>
              <label for="Requests" >Special Requests:</label><br>
              <textarea name="requests" id="requests" rows="5" cols="40"></textarea>
          <br><br>
            <input type="submit" value="Book Now">
              <input type="reset" value="Reset Form">
            
        </fieldset>
    </form>
 </center>
    
</body>
</html>
